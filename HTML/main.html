<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Miggo</title>
</head>
<body>
    <!-- PANEL SUPERIOR INFO DE USUARIO, MENU CONFIGURACION Y NOTIFICACIONES -->
    <section class="header-panel">
        <div class="container-header-panel">
            <div class="bars">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="profile">
                <div class="profile-img">
                    <img src="/assests/user-profile-icon.png" alt="">
                </div>
                <span>NOMBRE DE USUARIO</span>
            </div>
            <div class="notificacion">
                <i class="fa fa-envelope-o" aria-hidden="true"></i></i>
            </div>
        </div>
    </section>

    <!-- PANEL DONDE SE MUESTRA EL MAPA -->
    <section class="map-panel">
        <div class="container-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13441.653358401058!2d-115.4618142661499!3d32.62181443861684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d7700ca877ddd3%3A0xd40033a0e5cdf59a!2sMexicali%2C%20Baja%20California!5e0!3m2!1sen!2smx!4v1655372465389!5m2!1sen!2smx" width="390" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- PANEL INFERIOR: MENU DESPLEGABLE DONDE SE ENCUENTRAN LAS OPCIONES DE LA APP -->
    <section class="menu-panel">
        <div class="menu-container">
            <div class="barra-desplegar">

            </div>

            <div class="opciones-principales">
                <div class="generar-qr">
                    <div class="btn-qr">
                        <a href="/HTML/generar-qr.html"><i class="fa fa-qrcode" aria-hidden="true"></i></a>
                    </div>
                <span>Generar link de pago</span>
            </div>

            <div class="rentar-casillero">
                    <div class="btn-rentar">
                        <a href="/HTML/rentar-casillero.html"><i class="fa fa-map" aria-hidden="true"></i></a>
                    </div>
                    <span>Rentar casillero</span>
                </div>

                <div class="ordenes-activas">
                    <div class="btn-ordenes-activas">
                        <a href="/HTML/ordenes-activas.html"><i class="fa fa-check-square-o" aria-hidden="true"></i></a>
                    </div>
                    <span>Ordenes activas</span>
                </div>
            </div>

            <div class="saldo">
                <div class="container-saldo">
                    <div class="saldo-label">
                        <span>SALDO <br> ACTUAL</span>
                    </div>
                    <div class="saldo-dinero">
                        <span>$ 1,234</span>
                    </div>
                </div>
            </div>

            <div class="mas-opciones">
                <div class="opcion-extra-A">
                    <div class="btn-op-A">
                        <img src="/assests/application-placeholder.png" alt="">
                    </div>
                    <span>Opción extra A</span>
                </div>

                <div class="opcion-extra-B">
                    <div class="btn-op-B">
                        <img src="/assests/application-placeholder.png" alt="">
                    </div>
                    <span>Opción extra B</span>
                </div>

                <div class="opcion-extra-C">
                    <div class="btn-op-C">
                        <img src="/assests/application-placeholder.png" alt="">
                    </div>
                    <span>Opción extra C</span>
                </div>
            </div>
        </div>
    </section>
    <script src="/JS/main.js"></script>
</body>
</html>
